    <div id="userTopBar" style="position: absolute; width: 100%; display: flex; backdrop-filter: blur(10px); background-color: rgba(0, 0, 0, 0.125); color: #fff; justify-content: space-between; gap: 32px;">
        <p id="welcomeopen"

      <div id="window" style=" display: flex; flex-direction: column; border-radius: 16px; position: absolute; top: calc(50% - 90px); left: calc(50% - 180px); margin-bottom: 10px">

          <p style="margin: 0px; color: #ffffff; font-weight: 500; text-align: center; flex-direction: row;";>Welcome</p>
        </div>

        <p style="margin-top: 5px;">Welcome to Code the Stars OS. Open an app to start! You can also open, close, and drag around windows. Please report any bugs. Version <code id="versionNumber">1.0.0</code></p>
